<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>US Election 2020</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <main>
        <div id="votes">
            <div id="dem-votes">
                <h2>Biden</h2>
                <p id="dem-votes-num"></p>
                <p id="dem-votes-change"></p>
                <p id="dem-distance"></p>
            </div>
            <div id="vote-spacer"></div>
            <div id="rep-votes">
                <h2>Trump</h2>
                <p id="rep-votes-num"></p>
                <p id="rep-votes-change"></p>
                <p id="rep-distance"></p>
            </div>
        </div>

        <div id="canvas-wrapper">
            <canvas id="canv" height="100" width="800"></canvas>
        </div>

        <div id="controls">
            <button id="reset-btn">Reset</button>
            <button id="2016-btn">Set to 2016 result</button>
        </div>

        <div id="states">
            <table id="state-table">
                <tr>
                    <th>State</th>
                    <th>Electoral Votes</th>
                    <th>2016 Winner</th>
                    <th colspan="3">2020 Winner</th>
                </tr>
            </table>
        </div>
    </main>
    <script src='main.js'></script>
</body>
</html>
