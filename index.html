<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>US Election 2020</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type="text/css" media="screen" href="bootstrap.min.css"> 
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container">
        <div id="votes" class="list-group-horizontal row">
            <div id="dem-votes" class="list-group-item col-6">
                <div id="dem-wrapper" class="votes-wrapper">
                    <h2 id="biden" class="centered bold">Biden</h2>
                    <h2 id="dem-votes-num" class="centered bold"></h2>
                    <h4 id="dem-votes-change" class="centered"></h4>
                    <p id="dem-distance" class="distance centered"></p>
                </div>
            </div><div id="rep-votes" class="list-group-item col-6">
                <div id="rep-wrapper" class="votes-wrapper">
                    <h2 id="trump" class="centered bold">Trump</h2>
                    <h2 id="rep-votes-num" class="centered bold"></h2>
                    <h4 id="rep-votes-change" class="centered"></h4>
                    <p id="rep-distance" class="distance centered"></p>
                </div>
            </div>
        </div>

        <div id="vote-progress" class="progress">
            <div id="biden-bar" class="progress-bar" style="width: 25%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="538"></div>
            <div id="middle-bar" class="progress-bar" style="width: 50%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="538"></div>
            <div id="trump-bar" class="progress-bar" style="width: 25%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="538"></div>
        </div>

        <div id="controls-wrapper">
            <div id="controls" class="row">
                <div class="col-2"></div>
                <button id="reset-btn" class="btn btn-lg btn-secondary col-3">Reset</button>
                <div class="col-2"></div>
                <button id="btn-2016" class="btn btn-lg btn-info col-3">Set to 2016 result</button>
                <div class="col-2"></div>
            </div>
        </div>

        <div id="states">
            <table id="state-table" class="table table-sm table-bordered table-hover">
                <thead class="thead-grey">
                    <tr>
                        <th>State</th>
                        <th>Electoral Votes</th>
                        <th>2016 Winner</th>
                        <th colspan="3">2020 Winner</th>
                    </tr>
                </thead>
                <tbody id="state-tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src='main.js'></script>
</body>
</html>
