<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>US Election 2020</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <main>
        <div id="votes">
            <div id="dem-votes">
                <h2>Biden</h2>
                <p id="dem-votes-num"></p>
            </div>
            <div id="rep-votes">
                <h2>Trump</h2>
                <p id="rep-votes-num"></p>
            </div>
        </div>
        <canvas id="canv" height="400" width="1000"></canvas>
        <div id="states">
            <table id="state-table">
                <tr>
                    <th>State</th>
                    <th>Electoral Votes</th>
                    <th>2016 Winner</th>
                    <th colspan="3">2020 Winner</th>
                </tr>
                <tr>
                    <td>California</td>
                    <td>55</td>
                    <td>Democrats</td>
                    <td>Democrats</td>
                    <td>Republicans</td>
                    <td>Not Called Yet</td>
                </tr>
            </table>
        </div>
    </main>
    <script src='main.js'></script>
</body>
</html>
