<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>US Election 2020</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <main>
        <div id="votes">
            <div id="dem-votes">
                <div id="dem-wrapper" class="votes-wrapper">
                    <h2 id="biden" class="centered">Biden</h2>
                    <h2 id="dem-votes-num" class="centered"></h2>
                    <h4 id="dem-votes-change"></h4>
                    <p id="dem-distance" class="distance"></p>
                </div>
            </div><div id="rep-votes">
                <div id="rep-wrapper" class="votes-wrapper">
                    <h2 id="trump" class="centered">Trump</h2>
                    <h2 id="rep-votes-num" class="centered"></h2>
                    <h4 id="rep-votes-change"></h4>
                    <p id="rep-distance" class="distance"></p>
                </div>
            </div>
        </div>

        <div id="canvas-wrapper">
            <canvas id="canv" height="100" width="800"></canvas>
        </div>

        <div id="controls-wrapper">
            <div id="controls">
                <button id="reset-btn">Reset</button>
                <button id="btn-2016">Set to 2016 result</button>
            </div>
        </div>

        <div id="states">
            <table id="state-table">
                <tr>
                    <th>State</th>
                    <th>Electoral Votes</th>
                    <th>2016 Winner</th>
                    <th colspan="3">2020 Winner</th>
                </tr>
            </table>
        </div>
    </main>
    <script src='main.js'></script>
</body>
</html>
